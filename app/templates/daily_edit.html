{% extends "base.html" %}{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Day</h1>
<form method="post" class="p-4 bg-slate-900 rounded-2xl grid md:grid-cols-9 gap-3">
  <select name="driver_id" class="px-3 py-2">
    {% for d in drivers %}<option value="{{ d.id }}" {% if d.id==log.driver_id %}selected{% endif %}>{{ d.name }}</option>{% endfor %}
  </select>
  <input type="date" name="date" value="{{ log.date }}" class="px-3 py-2">
  <input name="odo_start" type="number" step="0.1" value="{{ log.odo_start or '' }}" class="px-3 py-2">
  <input name="odo_end" type="number" step="0.1" value="{{ log.odo_end or '' }}" class="px-3 py-2">
  {% set mins = (log.minutes_driven or 0)|int %}{% set hh = mins // 60 %}{% set mm = mins % 60 %}
  <input name="hours" type="number" min="0" value="{{ hh }}" class="px-3 py-2">
  <input name="mins" type="number" min="0" value="{{ mm }}" class="px-3 py-2">
  <input name="total_earned" type="number" step="0.01" value="{{ log.total_earned or 0 }}" class="px-3 py-2">
  <input name="platform" value="{{ log.platform or '' }}" class="px-3 py-2">
  <input name="trips_count" type="number" min="0" value="{{ log.trips_count or '' }}" class="px-3 py-2">
  <button class="btn">Save</button>
</form>
{% endblock %}
