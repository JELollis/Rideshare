{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit User</h1>
<form method="post" class="p-4 bg-slate-900 rounded-2xl grid md:grid-cols-4 gap-3 max-w-2xl">
  <input name="username" value="{{ target.username }}" class="px-3 py-2">
  <input name="new_password" type="password" placeholder="New password (optional)" class="px-3 py-2">
  <select name="driver_id" class="px-3 py-2">
    <option value="">(no driver)</option>
    {% for d in drivers %}<option value="{{ d.id }}" {% if target.driver and target.driver.id == d.id %}selected{% endif %}>{{ d.name }}</option>{% endfor %}
  </select>
  {% if user.is_admin %}
  <label class="flex items-center gap-2"><input type="checkbox" name="is_admin" {% if target.is_admin %}checked{% endif %}> Admin</label>
  {% endif %}
  <button class="btn">Save</button>
</form>
{% endblock %}
