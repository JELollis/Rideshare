{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit Vehicle</h1>
<form method="post" class="grid md:grid-cols-6 gap-2 p-4 bg-slate-900 rounded-2xl">
  {% if user.is_admin %}
  <select name="driver_id" class="p-2 rounded bg-slate-800">
    {% for d in drivers %}<option value="{{ d.id }}" {% if d.id==vehicle.driver_id %}selected{% endif %}>{{ d.name }}</option>{% endfor %}
  </select>
  {% endif %}
  <input name="name" value="{{ vehicle.name }}" class="p-2 rounded bg-slate-800" required>
  <input name="make" value="{{ vehicle.make or '' }}" class="p-2 rounded bg-slate-800">
  <input name="model" value="{{ vehicle.model or '' }}" class="p-2 rounded bg-slate-800">
  <input name="year" value="{{ vehicle.year or '' }}" class="p-2 rounded bg-slate-800">
  <input name="plate" value="{{ vehicle.plate or '' }}" class="p-2 rounded bg-slate-800">
  <label class="flex items-center gap-2 mt-2">
    <input type="checkbox" name="is_default" {% if vehicle.is_default %}checked{% endif %}> Default
  </label>
  <button class="mt-2 p-2 bg-blue-600 rounded">Save</button>
</form>
{% endblock %}
